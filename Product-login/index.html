<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/page_logo.png" type="image/png">
    <title>Dr.Peanuts</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.jpg" alt=""> <a class="exit" href="">voltar</a>
        <p class="texto-cabecalho">Site para fornecedores</p>
    </header>
    <main>
        <input class="input" type="text" name="fornecedor" placeholder="Código do fornecedor" required maxlength="7">
        <input class="input" type="text" name="nome" placeholder="Nome do trabalhador" required>
        <textarea class="descricao" name="descricao" placeholder="Descrição do produto" required></textarea>
        <input class="input" type="number" name="preco" placeholder="Preço do produto" required>
        <input type="submit" value="ENVIAR">

        <table class="tabela">
            <thead>
                <tr>
                  <th class="tabela-cel">ID</th>
                   <th class="tabela-cel">Nome</th>
                  <th class="tabela-cel">Descrição</th>
                  <th class="tabela-cel">Preço</th>
                  <th class="tabela-cel">Fornecedor</th>
                 <th class="tabela-cel">Ações</th>
                </tr>
            </thead>
        </table>
    </main>
</body>
</html>
